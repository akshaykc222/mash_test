name: mash
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  go_router: ^13.2.4
  flutter_bloc: ^8.1.5
  dio: ^5.4.2+1
  get_storage: ^2.1.1
  hive: ^2.2.3
  firebase_messaging: ^14.8.1
  flutter_local_notifications: ^17.0.0
  path_provider: ^2.1.3
  freezed_annotation: ^2.4.1
  internet_connection_checker: ^1.0.0+1
  flutter_svg:
  google_fonts:
  line_icons:
  otp_text_field:
  cloud_firestore:
  cached_network_image:
  fl_chart: ^0.67.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  freezed: ^2.5.2
  build_runner: ^2.4.9


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SofiaPro
      fonts:
        - asset: fonts/sofi_pro_regular.otf
          weight: 900
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf

  