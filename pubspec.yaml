name: mash
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  cached_network_image: null
  cloud_firestore: null
  confetti: null
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dev: ^1.0.0
  dio: ^5.4.2+1
  equatable: ^2.0.5
