  flutter_bloc: ^8.1.5
  flutter_local_notifications: ^17.0.0
  flutter_svg: null
  freezed_annotation: ^2.4.1
  get_storage: ^2.1.1
  go_router: ^13.2.4
  google_fonts: null
  hive: ^2.2.3
  injectable: ^2.4.1
